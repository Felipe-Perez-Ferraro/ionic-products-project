<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar color="tertiary">
    <ion-list-header>
      <ion-label class="ion-no-margin ion-text-center">
        <img
          src="assets/logo.png"
          alt="Logo"
          style="
            width: 70px;
            height: 70px;
            vertical-align: middle;
            margin-right: 8px;
          "
        />
        <ion-label color="light">CDT</ion-label>
        <ion-label color="primary">BIKES</ion-label>
      </ion-label>
    </ion-list-header>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-grid>
    <ion-row>
      <!-- Banner Img -->
      <ion-col size="12" class="banner_img">
        <ion-img src="assets/motorbikes/motorbike.png" />
      </ion-col>

      <!-- Banner Title & Desc -->
      <ion-col size="12" class="banner_titleAndDesc">
        <ion-title class="ion-text-center">Your bike today</ion-title>
        <p class="ion-text-center ion-margin-vertical">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque
          exercitationem corporis suscipit nostrum debitis vero error, labore
          voluptates sapiente aperiam.
        </p>
        <ion-button
          expand="block"
          shape="round"
          routerLink="/products/list"
          class="ion-padding-vertical"
        >
          Get Started
        </ion-button>
      </ion-col>

      <!-- Banner Login -->
      <ion-col size="12" class="banner_login">
        <h6 class="ion-text-center">
          Already have an account? <ion-label color="primary">Login</ion-label>
        </h6>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
