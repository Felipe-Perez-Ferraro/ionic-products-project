<ion-content color="medium">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <swiper-container class="swiper-container-bikes" init="false">
          <swiper-slide>
            <ion-card color="tertiary" class="card_banner">
              <ion-img
                src="assets/motorbikes/motorbike.png"
                style="width: 170px; height: auto"
              />
              <ion-card-content>
                <ion-card-title>Balance Bike</ion-card-title>
                <ion-card-subtitle>$1000</ion-card-subtitle>
                <ion-button
                  shape="round"
                  color="primary"
                  class="ion-margin-top"
                >
                  <p>Shop Now!</p>
                </ion-button>
              </ion-card-content>
            </ion-card>
          </swiper-slide>
          <swiper-slide>
            <ion-card color="tertiary" class="card_banner">
              <ion-img
                src="assets/motorbikes/motorbike.png"
                style="width: 170px; height: auto"
              />
              <ion-card-content>
                <ion-card-title>Balance Bike</ion-card-title>
                <ion-card-subtitle>$1000</ion-card-subtitle>
                <ion-button
                  expand="block"
                  shape="round"
                  color="primary"
                  class="ion-margin-top"
                >
                  Shop Now!
                </ion-button>
              </ion-card-content>
            </ion-card>
          </swiper-slide>
        </swiper-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
