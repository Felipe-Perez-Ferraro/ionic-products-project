<shared-header />

<ion-content [fullscreen]="true" color="medium">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h1>Motorbkies Catalog</h1>
        <p>Find our best products here!</p>
      </ion-col>
      @for (m of motorbikes(); track m.id) {
      <ion-col size="6" class="ion-no-padding">
        <ion-card color="medium">
          <ion-card-header class="ion-padding">
            <ion-img [src]="m.images[0].src" class="ion-padding"></ion-img>
          </ion-card-header>
          <ion-card-content
            class="ion-no-padding ion-margin-top"
            (click)="presentModal(m.id)"
          >
            <ion-card-title>{{ m.motorbike }}</ion-card-title>
            <ion-card-subtitle>${{ m.price }}</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll
    threshold="10%"
    position="bottom"
    (ionInfinite)="loadData()"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
